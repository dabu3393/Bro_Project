{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRO PAGE</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <div style="display:flex; justify-content: center; padding-top: 20px;">
        <img src="{% static 'png/BRO-logos_white_letters.png' %}" style="width: 150px; height: auto;">
    </div>

    <hr style="width: 40%; border: 0; height: 2px; background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0)); margin-top: 20px;">

    <h2 style="text-align: center;">Welcome! Fill out the form below to create your account and join your Bro's!</h2>

    <div class="request_form">
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="" style="color: #202030;">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username" Required>
            <br>

            <label for="" style="color: #202030;">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
            <br>

            <label for="" style="color: #202030;">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
            <br>

            <label for="" style="color: #202030;">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
            <br>

            <label for="" style="color: #202030;">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
            <br>

            <label for="" style="color: #202030;">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Re-enter Your Password" Required>
            <br><br>

            <button class="request_button" type="submit">Sign Up</button>
        </form>
    </div>
    <br><br>
</body>
</html>
