<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRO PAGE</title>
</head>
<body>
    <h1>Sign In</h1>

    {% if user.is_authenticated %}
    <h3>Hello!</h3>
    <h4>You're successfully logged in</h4>
    <button type="submit"><a href="/signout">LOG OUT</a></button>
    {% else %}
    <h3>WRONG!</h3>
    {% endif %}
</body>
</html>
